<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .credentials {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .credentials h3 {
            color: #444;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .credential-item {
            margin-bottom: 12px;
        }
        .credential-item label {
            display: block;
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
        }
        .credential-item code {
            background: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: block;
            font-family: monospace;
            font-size: 14px;
            color: #333;
        }
        .test-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Login Test</h1>
        <p class="subtitle">El-Shaddai Revival Centre</p>
        
        <div class="credentials">
            <h3>Development Credentials</h3>
            <div class="credential-item">
                <label>Email Address:</label>
                <code>admin@elshaddai.com</code>
            </div>
            <div class="credential-item">
                <label>Password:</label>
                <code>admin123</code>
            </div>
        </div>

        <form class="test-form" id="loginForm">
            <input type="email" id="email" value="admin@elshaddai.com" placeholder="Email Address" required>
            <input type="password" id="password" value="admin123" placeholder="Password" required>
            <button type="submit">Test Login</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.className = 'result';
            result.innerHTML = 'Testing...';
            result.style.display = 'block';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úì Login Successful!</strong><br>
                        Welcome, ${data.user?.email}<br>
                        Role: ${data.user?.role}<br>
                        <small>Auth cookie has been set. You can now access /admin</small>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>‚úó Login Failed</strong><br>
                        Error: ${data.error}<br>
                        <small>Status: ${response.status}</small>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>‚úó Error</strong><br>
                    ${error.message}
                `;
            }
        });
    </script>
</body>
</html>
